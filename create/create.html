<div class="card">
    <div class="card-header center">
        <h2>Create Offer</h2>
    </div>
    <div class="card-body">
        <div class="row">

            <div class="form-group col-md-6 col-sm-12 col-lg-4">
                <label for="startdate">Start Date:</label>
                <input type="date" name="startdate" class="form-control" value="">
            </div>

            <div class="form-group col-md-6 col-sm-12 col-lg-4">
                <label for="enddate">End Date:</label>
                <input type="date" name="enddate" class="form-control" value="">
            </div>

            <div class="form-group col-md-6 col-sm-12 col-lg-4">
                <label for="offerType">Offer Type:</label>
                <select class="form-control" id="offerType">
                    <option ng-repeat="offerType in offerTypes">{{offerType.val}}</option>
                </select>
            </div>

            <div class="form-group col-md-6 col-sm-12 col-lg-4">
                <label for="offerType">Applied On:</label>
                <select class="form-control" id="appliedOn">
                    <option ng-repeat="on in appliedOn">{{on.val}}</option>
                </select>
            </div>

            <div class="form-group col-md-6 col-sm-12 col-lg-4">
                <label for="offerType">Prerequisite Type:</label>
                <select class="form-control" id="prereqType">
                    <option ng-repeat="prereqType in prereqTypes">{{prereqType.val}}</option>
                </select>
            </div>

            <div class="form-group col-md-6 col-sm-12 col-lg-4">
                <label for="offerType">Target:</label>
                <select class="form-control" id="targetGroups">
                    <option ng-repeat="targetGroup in targetGroups">{{targetGroup.val}}</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12 col-md-6">

                <div class="card bg-light">
                    <div class="card-body">
                        <h3 class="center">Create Group</h3>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter Group Name">
                            <div class="input-group-append">
                                <button class="btn btn-success" type="submit">Create</button>
                            </div>
                        </div>
                        <div class="list-group searchresults">
                            <a 
                            ng-repeat="(groupIndex, group) in groups" 
                            ng-class="{'active': group.groupId == currGroup}"
                            ng-click="setGroup(groupIndex)"
                            href=""
                            class="list-group-item list-group-item-action">{{group.groupId}} | </a>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="card bg-light">
                    <div class="card-body">
                        <h3 class="center">Add items</h3>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search">
                            <div class="input-group-append">
                                <button class="btn btn-outline" type="submit">Search</button>
                            </div>
                        </div>
                        <div class="list-group searchresults">
                            <a href="#" ng-repeat="res in searchRes" class="list-group-item list-group-item-action">{{res.val}}</a>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-sm-12 col-md-6">

                <div class="card bg-light">
                    <div class="card-body">
                        <h3 class="center">Group Items</h3>
                        <ul class="list-group searchresults">
                            <li href="" ng-show="groupitems.length < 1" class="list-group-item disabled">No Items</li>
                            <li href="" ng-repeat="(itemIndex, item) in groupitems" class="list-group-item list-group-item-action">
                                <span class="badge badge-secondary">{{item.sku}}</span>
                                {{item.productName}}
                                <button type="button" class="btn text-right float-right btn-sm btn-danger" ng-click="deleteItem(itemIndex)">Delete</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="card-footer">Footer</div> -->
</div>
